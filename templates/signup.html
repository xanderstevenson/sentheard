{% extends 'index.html' %}
{% load static %}



{% block content %}

<link rel="stylesheet" href="/static/index.css" />

{% if user.is_active == False %}
<div class="GalleryTitleBox">
<h1>Create an Account</h1>
<h5>The Payment WIll Be on the Next Page</h5>
</div>
<br>
<div id="sign_up_form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>
{% endif %}
{% endblock %}
